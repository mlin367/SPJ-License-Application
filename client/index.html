<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SPJ License Application</title>
</head>
<body>
  <h1>SPJ License Application</h1>
  <div class="generate">
    <h3>Generate License Key</h3>
    Date of Allocation: <input id="allocation" type="date" />
    Date of Expiry: <input id="expiry" type="date" />
    Customer Name: <input id="customer" maxlength="13"/>
    <button id="submit">Submit Key</button>
    <h3 id="license"></h3>
  </div>
  <div class="decode">
    <button id="retrieve">Retrieve Key</button>
    <ul id="info">

    </ul>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
